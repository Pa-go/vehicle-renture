      ];

      let filteredCars = [...carsData];

      function renderCars(cars) {
        const carsGrid = document.getElementById("carsGrid");
        carsGrid.innerHTML = "";

        if (cars.length === 0) {
          carsGrid.innerHTML =
            '<p style="grid-column: 1/-1; text-align: center; color: #666; font-size: 18px; padding: 40px;">No cars match your criteria.</p>';
          return;
        }

        cars.forEach((car) => {
          const carCard = document.createElement("div");
          carCard.className = "car-card";
          carCard.innerHTML = `
                    <div class="car-image">
                        <div style="position: relative; width: 100%;">
                            <div class="car-image-placeholder">${
                              car.image
                            }</div>
                            <div class="availability-badge ${
                              !car.availability ? "unavailable" : ""
                            }">
                                ${
                                  car.availability
                                    ? "âœ“ Available"
                                    : "âœ— Unavailable"
                                }
                            </div>
                        </div>
                    </div>
                    <div class="car-details">
                        <div class="car-name">${car.name}</div>
                        <div class="car-info">
                            <div class="car-info-item">
                                <span class="car-info-label">Price</span>
                                <span class="price">â‚¹${car.price.toLocaleString()}</span>
                            </div>
                            <div class="car-info-item">
                                <span class="car-info-label">Distance</span>
                                <span class="distance">${
                                  car.distance
                                } km away</span>
                            </div>
                        </div>
                        <div class="car-actions">
                            <button class="btn-view-details" onclick="viewDetails(${
                              car.id
                            })">View Details</button>
                        </div>
                    </div>
                `;
          carsGrid.appendChild(carCard);
        });
      }

      function sortCars() {
        const sortValue = document.getElementById("sortSelect").value;
        const sortedCars = [...filteredCars];

        switch (sortValue) {
          case "price-low":
            sortedCars.sort((a, b) => a.price - b.price);
            break;
          case "price-high":
            sortedCars.sort((a, b) => b.price - a.price);
            break;
          case "distance":
            sortedCars.sort((a, b) => a.distance - b.distance);
            break;
          default:
            sortedCars.sort((a, b) => a.id - b.id);
        }

        renderCars(sortedCars);
      }

      function filterCars() {
        const filterValue = document.getElementById("filterSelect").value;

        if (filterValue === "available") {
          filteredCars = carsData.filter((car) => car.availability);
        } else if (filterValue === "unavailable") {
          filteredCars = carsData.filter((car) => !car.availability);
        } else {
          filteredCars = [...carsData];
        }

        renderCars(filteredCars);
      }

      function filterByPrice() {
        const minPrice =
          parseFloat(document.getElementById("minPrice").value) || 0;
        const maxPrice =
          parseFloat(document.getElementById("maxPrice").value) || Infinity;

        filteredCars = carsData.filter(
          (car) => car.price >= minPrice && car.price <= maxPrice
        );
        renderCars(filteredCars);
      }

      function viewDetails(carId) {
        const car = carsData.find((c) => c.id === carId);
        alert(
          `Details for ${
            car.name
          }\n\nPrice: â‚¹${car.price.toLocaleString()}\nAvailability: ${
            car.availability ? "Available" : "Unavailable"
          }\nDistance: ${car.distance} km`
        );
      }

      // Basic UI scripts for sidebar, language menu and login handling
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("mySidebar");
        const main = document.getElementById("mainContent");
        const menuIcon = document.querySelector(".menu-icon");
        const langIcon = document.getElementById("languageIcon");
        const langMenu = document.getElementById("langMenu");

        // Toggle sidebar open/close (using same logic as script.js)
        window.toggleSidebar = function () {
          if (!sidebar || !main) return;
          const isOpen = sidebar.classList.toggle('open');
          
          // Shift the main content on desktop/large screens
          if (window.innerWidth >= 600) {
            main.classList.toggle('shift', isOpen);
          } else {
            main.classList.remove('shift');
          }
        };

        // Language menu toggle
        if (langIcon && langMenu) {
          langIcon.addEventListener("click", function (e) {
            e.stopPropagation();
            langMenu.style.display =
              langMenu.style.display === "block" ? "none" : "block";
          });

          // Close language menu when clicking outside
          document.addEventListener("click", function () {
            if (langMenu.style.display === "block")
              langMenu.style.display = "none";
          });
        }

        // Simple select language handler used by inline onclicks in the HTML
        window.selectLang = function (code) {
          try {
            // store selection (optional) and update UI if needed
            localStorage.setItem("renture_lang", code);
          } catch (e) {
            // ignore storage errors
          }
          if (langMenu) langMenu.style.display = "none";
          alert("Language switched to: " + code);
        };

        // Login handler (can be replaced with a proper flow)
        window.loginUser = function () {
          // If you have a login page, redirect to it. Otherwise show a message.
          const loginPage = "log_reg.html";
          // If login page exists on the server this will navigate; otherwise show a message
          window.location.href = loginPage;
        };

        // Make sidebar close when clicking outside (but ignore clicks on the menu icon)
        document.addEventListener("click", function (e) {
          if (!sidebar) return;
          const left = window.getComputedStyle(sidebar).left;
          const clickedInside =
            sidebar.contains(e.target) ||
            (menuIcon && menuIcon.contains(e.target));
          if (!clickedInside && left === "0px") {
            sidebar.style.left = "-220px";
            if (main) main.style.marginLeft = "0";
          }
        });

        // Make nav links point to real pages where reasonable
        const navHome = document.getElementById("navHome");
        if (navHome) navHome.setAttribute("href", "home.php");

        // Search functionality for the listings
        const searchInput = document.getElementById("searchInput");
        const carsGrid = document.getElementById("carsGrid");

        function createNoResultsMessage() {
          let el = document.getElementById("noResultsMessage");
          if (!el) {
            el = document.createElement("p");
            el.id = "noResultsMessage";
            el.style.color = "#001F3F";
            el.style.fontSize = "18px";
            el.style.marginTop = "20px";
            el.textContent = "No results found.";
            if (carsGrid && carsGrid.parentNode)
              carsGrid.parentNode.appendChild(el);
          }
          return el;
        }

        function removeNoResultsMessage() {
          const el = document.getElementById("noResultsMessage");
          if (el && el.parentNode) el.parentNode.removeChild(el);
        }

        function filterListings(query) {
          if (!carsGrid) return;
          const cards = Array.from(carsGrid.querySelectorAll(".car-card"));
          const q = (query || "").trim().toLowerCase();
          let visible = 0;
          cards.forEach((card) => {
            const nameEl = card.querySelector(".car-name");
            const name = nameEl ? nameEl.textContent.trim().toLowerCase() : "";
            const priceEl = card.querySelector(".price");
            const price = priceEl
              ? priceEl.textContent.trim().toLowerCase()
              : "";
            if (!q || name.includes(q) || price.includes(q)) {
              card.style.display = "";
              visible++;
            } else {
              card.style.display = "none";
            }
          });
          if (visible === 0) {
            createNoResultsMessage();
          } else {
            removeNoResultsMessage();
          }
        }

        if (searchInput) {
          searchInput.addEventListener("input", function (e) {
            filterListings(e.target.value);
          });
          // Optional: handle Enter key to keep focus or perform a final filter
          searchInput.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
              e.preventDefault();
              filterListings(e.target.value);
            }
          });
        }

        // Initialize
        renderCars(carsData);
      });
    </script>
